<script>
      let pegawai = "Ridwan";
      let jabatan = "Manager";
      let status = "Menikah";

      if (jabatan == "Manager"){
        gapok = 15000000;
      } else if (jabatan == "Asisten Manager"){
        gapok = 10000000;
      } else if (jabatan == "Staff"){
        gapok = 5000000;
      } else {
        gapok = 0
      }
        // menghitung tunjangan jabatan dari gaji pokok sebesar 15%
      let Tunjab = 0.15 * gapok;
        // menghitung BPJS dari gaji pokok sebesar 10%
      let bpjs = 0.10 * gapok;
        // menghitung tunjangan Keluarga dari gaji pokok sebesar 20% jika statusnya sudah menikah
      let tunkel = status == 'Menikah' ? 0.20 * gapok : 0;
        // menghitung Total Gaji
      let totalG = (gapok + Tunjab + bpjs + tunkel);

      window.onload = function() {
        document.getElementById('tableBody').innerHTML =
          `<tr align="center">
            <td>${pegawai}</td>
            <td>${jabatan}</td>
            <td>${status}</td>
            <td>${gapok.toLocaleString('id-ID')}</td>
            <td>${Tunjab.toLocaleString('id-ID')}</td>
            <td>${bpjs.toLocaleString('id-ID')}</td>
            <td>${tunkel.toLocaleString('id-ID')}</td>
            <td>${totalG.toLocaleString('id-ID')}</td>
          </tr>`;
      document.getElementById('tableFeet').innerHTML =
      `${totalG.toLocaleString('id-ID')}`;
  }
</script>

<center>
<h1>GAJI PEGAWAI DI PT. BERSAMA KITA MEMBANGUN</h1>

  <thead>
    <tr style="background-color:rgb(230, 160, 160)">
      <th>Nama Pegawai</th>
      <th>Jabatan</th>
      <th>Status</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>BPJS</th>
      <th>Tunjangan Keluarga</th>
      <th>Total Gaji</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- Baris data akan ditambahkan di sini oleh JavaScript -->
  </tbody>
  <tfeet>
    <tr>
      <td colspan="7" align="center">Total Gaji</td>
      <td id="tableFeet"></td>
    </tr>
  </tfeet>
</table>
</center>
